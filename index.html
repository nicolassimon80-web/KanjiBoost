<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanji Boost</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>Kanji Boost</h1>
    <button id="statsBtn">Statistiques</button>
  </header>
  <section id="controls">
    <select id="categorySelect"><option>Toutes les catégories</option></select>
    <select id="typeSelect" multiple>
      <option value="fr-jp">FR → JP</option>
      <option value="jp-fr">JP → FR</option>
      <option value="jp-kanji">JP → Kanji</option>
      <option value="kanji-fr">Kanji → FR</option>
    </select>
    <input type="number" id="cardCount" placeholder="Nb de cartes" />
    <button id="startBtn">Démarrer</button>
  </section>
  <main>
    <div class="flashcard-container">
      <div class="flashcard" id="flashcard">
        <div class="front">Question</div>
        <div class="back">Réponse</div>
      </div>
      <button id="flipBtn">Retourne la carte</button>
      <div class="actions">
        <button id="knowBtn">✔️ Je savais</button>
        <button id="reviewBtn">✖️ À revoir</button>
        <button id="shuffleBtn">↻ Mélanger</button>
      </div>
      <div class="canvas-area">
        <label>Écris ta réponse :</label>
        <canvas id="drawCanvas" width="300" height="150"></canvas>
        <button id="clearCanvas">Effacer</button>
        <label><input type="checkbox" id="kanjiFocus"> Kanji à connaître</label>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
