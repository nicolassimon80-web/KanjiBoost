<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanji Boost</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Kanji Boost</h1>
    <div class="controls">
      <select id="categorySelect"></select>
      <select id="modeSelect">
        <option value="mixed">JP ⇄ FR</option>
        <option value="fr-kanji">FR → Kanji</option>
        <option value="kanji-fr">Kanji → FR</option>
        <option value="training">Entraînement Kanji</option>
      </select>
      <input type="number" id="cardLimit" placeholder="Nb de cartes" min="1"/>
      <button id="startBtn">Démarrer</button>
    </div>
  </header>
  <main>
    <div id="cardContainer" class="card hidden">
      <div class="card-header">
        <span id="cardCategory" class="badge"></span>
        <span id="cardProgress"></span>
      </div>
      <div class="card-content">
        <div id="question"></div>
        <div id="subQuestion"></div>
        <div id="answer" class="hidden"></div>
      </div>
      <div class="card-actions">
        <button id="revealBtn">Afficher</button>
        <button id="knewBtn">Je savais</button>
        <button id="againBtn">À revoir</button>
      </div>
      <div id="kanjiCanvasContainer" class="hidden">
        <canvas id="kanjiCanvas" width="300" height="200"></canvas>
        <div>
          <button id="clearCanvas">Effacer</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <button id="statsBtn">Statistiques</button>
  </footer>
  <div id="statsModal" class="modal hidden">
    <div class="modal-content">
      <h2>Statistiques</h2>
      <div id="statsContent"></div>
      <button id="closeStats">Fermer</button>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
